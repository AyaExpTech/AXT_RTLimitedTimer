<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXT_RTLimited-Timer</title>
    <!-- 外部ファイル -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="content-gap">
    <section>
        <h1 class="text-middle">AXT_Recordable-Time-Limited-Timer</h1>
    </section>
    <div class="column">
        <section>
            <p class="text-middle" id="counter">00:00:00</p>
        </section>
        <div class="content-gap">
            <section>
                <p>
                    Range :
                    <input type="number" id="input-hour" name="input-hour" min="0" max="23" value="0">時間
                    <input type="number" id="input-min" name="input-min" min="0" max="59" value="0">分
                    <input type="number" id="input-sec" name="input-sec" min="0" max="59" value="0">秒
                </p>
            </section>
            <section>
                <div class="column">
                    <button onclick="start()">
                        <p>Start(S)</p>
                    </button><button onclick="stop()">
                        <p>Stop(P)</p>
                    </button><button onclick="reset()">
                        <p>Reset(R)</p>
                    </button>
                </div>
            </section>
        </div>
    </div>
    <section>
        <p class="text-middle">Made by 綾急技研(AyaExpTech)</p>
    </section>
</body>

</html>
